<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lamborghini</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <img class="logo-img" src="lamborghini-logo.png" alt="">
        </div>

        <div class="nav-items"></div>
        <ul class="nav-items-list">
            <li class="nav-item-list"><a href="#">MODELS</a></li>
            <li class="nav-item-list"><a href="#">GALLERY</a></li>
            <li class="nav-item-list"><a href="#">CUSTOMIZE</a></li>
            <li class="nav-item-list"><a href="#">CONTACT US</a></li>
            <li class="nav-item-list"><a href="#"><img src="https://img.icons8.com/ios/24/ffffff/search--v5.png"/></a></li>
        </ul>
    </nav>

    <section class="car">
        <div class="text">
         <h1 class="lamborghini">LAMBORGHINI</h1>
         <h2 class="egoista">EGOISTA</h2>
         <button class="reserve-button">RESERVE NOW</button>
        </div>

        <div class="social">
            <ul class="social-logo">
                <li><a href="#"><img src="https://img.icons8.com/material/24/ffffff/youtube-play--v1.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/material-outlined/24/ffffff/instagram-new--v1.png"/></a></li>
                <li><a href="#"><img src="https://img.icons8.com/material/24/ffffff/facebook--v1.png"/></a></li>
            </ul>
        </div>
    </section>

    <section class="details">
        <div class="speed">
            <p> <span class="span">202</span>mph</p>
            <p>Top Speed</p>
        </div>
        <div class="power">
            <p> <span class="span">600</span>RPM</p>
            <p>Horsepower</p>
        </div>
        <div class="engine">
            <p> <span class="span">V10</span></p>
            <p>Engine</p>
        </div>
    </section>
    
</body>
</html>
